# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  testConfiguration: 'Release'
  testCatalog: $(db_catalog)_test

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - task: DotNetCoreCLI@2
      inputs:
        command: build
        projects: |
          Grains/Grains.csproj
          GrainsInterfaces/GrainsInterfaces.csproj
          Silo/Silo.csproj
          VideoCatalogueClient/VideoCatalogueClient.csproj
- stage: Unit
  dependsOn: Build
  jobs:
  - job: UnitTests
    steps:
    - task: DotNetCoreCLI@2
      inputs:
        command: test
        projects: |
          Tests/Grains.Tests.Unit/Grains.Tests.Unit.csproj
          Tests/VideoCatalogueClient.Tests.Unit/VideoCatalogueClient.Tests.Unit.csproj
- stage: Integration
  dependsOn: Unit
  jobs:
  - job: IntegrationTests
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET Core sdk'
      inputs:
        packageType: sdk
        version: 3.1.103
        installationPath: $(Agent.ToolsDirectory)/dotnet
    - task: DotNetCoreCLI@2
      inputs:
        command: test
        projects: |
          Tests/Grains.Tests.Integration/Grains.Tests.Integration.csproj
          Tests/VideoCatalogueClient.Tests.Integration/VideoCatalogueClient.Tests.Integration.csproj
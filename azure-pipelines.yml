# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  testConfiguration: 'Release'

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - task: AzurePowerShell@4
      inputs:
        azurePowerShellVersion: latestVersion
        azureSubscription: $(azure_subscription)
        scriptType: filePath
        scriptPath: '$(Build.SourcesDirectory)\azure\createArtifact.ps1'
        scriptArguments:
          -projectLocation $(Build.SourcesDirectory)
- stage: Test
  dependsOn: Build
  jobs:
  - job: UnitTests
    steps:
    - task: AzurePowerShell@4
      inputs:
        azurePowerShellVersion: latestVersion
        azureSubscription: $(azure_subscription)
        scriptType: filePath
        scriptPath: '$(Build.SourcesDirectory)\azure\runTests.ps1'
        scriptArguments:
          -projectLocation $(Build.SourcesDirectory) `
          -type Unit
  - job: IntegrationTests
    steps:
    - task: AzurePowerShell@4
      inputs:
        azurePowerShellVersion: latestVersion
        azureSubscription: $(azure_subscription)
        scriptType: filePath
        scriptPath: '$(Build.SourcesDirectory)\azure\runTests.ps1'
        scriptArguments:
          -projectLocation $(Build.SourcesDirectory) `
          -type Integration `
          -TheMovieDatabaseKey $(TheMovieDatabaseAuthorization)